apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mirror-1-pvc
  namespace: mirror-sg
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 3500Gi
  volumeName: mirror-1-pv
  storageClassName: longhorn
